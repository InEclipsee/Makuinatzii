{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <link href="{% static 'css/add.css' %}" rel="stylesheet">
  
    <title>Crear una nueva publicacion</title>
</head>
<body id="miBody">
    {% include 'core/navbar.html' %}    

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Crear una publicación</h2>
                        <form method="post" class="needs-validation" novalidate>
                            
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="form-group mt-3">
                                
                            
                              
                            </div>
                           
                            <button type="submit" class="btn btn-primary btn-block mt-3">Guardar Publicación</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





    

    <!-- Bootstrap JS (opcional, si necesitas funcionalidades de Bootstrap que requieren JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-7vpvcvXkLq8mlispd0V6P9dJ1U0W5i2xZtkJ7WjRVYgNd3Xoy4qUsso2pZ3yWXS7" crossorigin="anonymous"></script>
</body>
</html>
