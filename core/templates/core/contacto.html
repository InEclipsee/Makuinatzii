<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contacto</title>
    <!-- CSS CUSTOM -->
    {% load static %}
    <link href="{% static 'css/contacto.css' %}"  rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="Contacto-body">
    {% include 'core/navbar.html' %}

    <h1 class="text-center">CONTACTO</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="form">
                    <div class="form-group">
                        <label for="inputName">Nombre</label>
                        <input type="Name" class="form-control" id="inputName" placeholder="Nombre" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Calle 123" name="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="inputServicio">Servicio</label>
                        <select class="form-control" id="inputServicio" name="servicio" required>
                            <option value="" disabled selected>Selecciona un servicio</option>
                            <option value="Servicio Técnico">Servicio Técnico</option>
                            <option value="Desabolladura y Pintura">Desabolladura y Pintura</option>
                            <option value="Repuestos">Repuestos</option>
                            <option value="Detallado">Detallado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputComentario">Comentario</label>
                        <input type="text" class="form-control" id="inputComentario" placeholder="Comentario" name="comentario">
                    </div>
                    <div class="text-center mt-3">
                        <input type="submit" class="btn btn-primary" id="button" value="Enviar">
                    </div>
                </form>
                <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
                <script type="text/javascript">
                    emailjs.init('BA_ws_FHRYcUGB2je'); // Crendencial de Martin
                </script>
            </div>
        </div>
    </div>
    
    <script src="js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    

    
    </body>
    </html>
