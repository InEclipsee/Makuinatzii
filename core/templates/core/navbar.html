<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS CUSTOM -->
    {% load static %}

</head>
<body>
    <section>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Makuinatzi!</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/contacto">Contacto</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/#servicios">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/galeria">Galería</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ml-auto"> 
                            {% block content %}
                            {% if user.is_authenticated %}
                            <li class="nav-item" style="color: white; margin-top: 5%;"> Hola <a id="loginLink" href="{% url 'profile' %}">{{ user.username }}</a>! <a href="{% url 'logout' %}">Cerrar Sesion</a> </li>
                            {% else %}
                            <li class="nav-item">
                                <a id="loginLink" class="nav-link" href="{% url 'login' %}">Iniciar Sesión</a>
                            </li>
                            {% endif %}
                            {% endblock %}
                            
                            <li class="nav-item">
                            <a class="nav-link" href="/#carrito"><img src="{% static 'img/cart.png' %}" alt="" style="height: 25px;"></a>
                        </li>
                        </ul>
                        
                    </div>
                </div>
            </nav>
        </header>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>

</html>
