<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <!-- CSS CUSTOM -->
    {% load static %}
    <link href="{% static 'css/login.css' %}"  rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="login-body">
    {% include 'core/navbar.html' %}

    <div class="container mt-3" id="formulario"> 

        <div class="row justify-content-center" style="margin-top: 5%;"> 

   

            <h1 class="text-center mt-3">INICIO DE SESIÓN</h1>
            
            <div class="col-md-6">
                <form id="loginForm" method="post">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Dirección de correo electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Guardar inicio de sesión</label>
                    </div>
                    <a href="/registro">¿Aún no estas registrado?</a><br>

                    <button id="loginButton" type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
